<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="assets/brick/NONE.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <div id="main">
            <div class="content">
                <img src="assets/title.png" class="title">
                <div class="play" onclick="story()">
                    <img src="assets/brick/NONE.png">
                    <p>New Game</p>
                </div>
                <div>
                    <div class="button" onclick="controls()">
                        <img src="assets/arrow.png">
                        <p>Continue</p>
                    </div>
                    <div class="button" onclick="goToEdit()">
                        <img src="assets/char/icon.png">
                        <p>Editor</p>
                    </div>
                    <div class="button" onclick="controls()">
                        <img src="assets/debug/NONE.png">
                        <p>Controls</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="story">
            <div class="content">
                <p class="story">H</p>
                <div class="button" onclick="regressStory()" style="display: inline-block;">
                    <p style="margin: 0;"><i class="fa fa-chevron-left" aria-hidden="true"></i></p>
                </div>
                <div class="button" onclick="progressStory()" style="display: inline-block;">
                    <p style="margin: 0;"><i class="fa fa-chevron-right" aria-hidden="true"></i></p>
                </div>
            </div>
        </div>
        <div id="controls">
            <div class="content">
                <div class="button" onclick="mainMenu()">
                    <p>Back</p>
                </div>
            </div>
        </div>
        <div id="pause">
            <div class="content">
                <h1>Paused</h1>
                <div class="button">
                    <p>Resume</p>
                </div>
                <div class="button">
                    <p>Download Save File</p>
                </div>
                <div class="button">
                    <p>Controls</p>
                </div>
                <div class="button" onclick="mainMenu()">
                    <p>Main Menu</p>
                </div>
            </div>
        </div>
    </div>
    <canvas class="horizontal"></canvas>
</body>
</html>

<script src="js/levelData.js"></script>
<script src="js/classes.js"></script>
<script src="js/render.js"></script>
<script src="js/menu.js"></script>
<script src="js/edit.js"></script>
<script src="js/load.js"></script>
<script src="js/Player.js"></script>
<script src="js/canvas.js"></script>
