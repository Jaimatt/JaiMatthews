<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/wIcon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
        <div class="timer" id="timerParent">
            <p style="margin-top: 0; margin-bottom: 0;">WARNING!</p>
            <h1 id="timer" style="margin-top: 0; margin-bottom: 0;"></h1>
            <p style="margin-top: 0; margin-bottom: 0;">Until Crash</p>
        </div>
        <div class="homeButton">
            <img onclick="redirect('main.html?')" src="assets/app-home.png" width="150px">
        </div>
        <div class="finishBox" style="margin-top: 270px;">
            <h1 class="title">Reboot Backup Generators</h1>
            <p>Warning: Authorisation is required to complete this action.<br>Please enter the security pin below.</p>
            <input class="FinalInput" spellcheck="false" autocomplete="off" id="pwd" onclick="keyShow()" onfocusout="keyHide()"><br><br>
            <button onclick="verify(3)">Reboot.</button>
        </div>
        <div class="footer">
            <p>Control Panel | Engine Room</p>
        </div>
        <div class="keyboard" id="keyboard" style="display: none;">
            
            <button onclick="key('1',5)">1</button>
            <button onclick="key('2',5)">2</button>
            <button onclick="key('3',5)">3</button>
            <button onclick="key('4',5)">4</button>
            <button onclick="key('5',5)">5</button>
            <button onclick="key('6',5)">6</button>
            <button onclick="key('7',5)">7</button>
            <button onclick="key('8',5)">8</button>
            <button onclick="key('9',5)">9</button>
            <button onclick="key('0',5)">0</button>
            <button onclick="key('DEL',5)" class="wide">DELETE</button>
        </div>
</body>
</html>
<script src="main.js"></script>
<script src="input.js"></script>
<script src="timer.js"></script>
