<script src="main.js"></script>
<script>
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    endHour = urlParams.get('hour')
    boddy = document.getElementById('boddy')
    if (endHour == "override") {
        boddy.style.backgroundImage = 'url(assets/EndGame1.png)'
        console.log('override')
    } else {
        boddy.style.backgroundImage = 'url(assets/EndGame2.png)'
        console.log('no')
    }
</script>
