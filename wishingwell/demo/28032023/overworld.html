<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" href="gameStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bottom of the Wishing Well</title>
</head>
<body style="background-color: black;">
    <div class="window">
        <div class="player">
            <div class="screen" id="screenParent">
                <div id='screen'>
                    <span class='outdated'></span>

                </div>
                <div class="buffer">

                </div>
                <span class="outdated"></span>
            </div>
            <div class="input" id="input" style="display: none;">
                <div class="suggestionBox" id='suggestion'>
                    <div class="suggestions">
                        <p><span class="suggestionsTitle">Suggestions:</span></p>
                        <div id="suggestionList">
                            <p>open chest</p>
                            <p>go west</p>
                            <p>use sword</p>
                        </div>
                    </div>
                </div><div class="validity" id="validityBox">
                    <p id="validity" ></p>
                </div>
                <input type="text" id="inputChild" placeholder="type something..." onfocus="suggestion('show')" onfocusout="suggestion('hide')">
            </div>
        </div>
        <div class="secondaryPlayer">
            <div class="subPlayer subPlayerA" id="mapBox">
                <div class="label">
                    ???
                </div>
                <div class="imgAnimation" id="imgParent" style="display: none;">
                    <img src='assets/map.png' onclick="if (window.innerWidth > 600) {document.getElementById('mapWindow').style.display = 'block'}">
                </div>
            </div>
            <div class="subPlayer subPlayerB" style="margin-top: 5px;">
                <div class="invTitle">
                    Inventory
                </div>
                <div id="inventory" class="inventory">
                    <p style="color: rgb(126,126,126); font-style: italic;">nothing yet...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mapWindowParent" id="mapWindow" style="display: none;">
        <div class="mapWindow" onclick="document.getElementById('mapWindow').style.display = 'none'">
            <img src="assets/map.png" id='enlarged'>
        </div>
    </div>
</body>
</html>
<script src="functions.js"></script>
<script src="overworld.js"></script>
