    <div class="article">
        <h1>Contact Form</h1>
        <h2>jaimatthews.cf</h2>
        <p>To contact me, please fill in the form below and I will get back to you as soon as possible.</p>
        <form action="https://formspree.io/f/xdobyldl" method="POST">
            <h3>Your Name</h3>
            <input type="name" name="name" autocomplete="off" placeholder="John Smith" required>
            <h3>Email Address</h3>
            <input type="email" name="email" autocomplete="off" placeholder="John.Smith@gmail.com" required>
            <h3>Reason for Contacting</h3>
            <input type="subject" name="subject" autocomplete="off" placeholder="Praise" required>
            <h3>Message</h3>
            <textarea name="message" placeholder="Hi Jai, you are so great..." required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
        
        
        <p class="goHome"><i class="fa fa-caret-left" aria-hidden="true"></i> <a href="../index.html">Return Home</a></p>
