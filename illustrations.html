<script>
    cover = document.getElementById('cover')
    cover.style.display = 'none'
    function illustration(no) {
        cover.style.display = 'block'
        document.getElementById('coverImg').src = "assets/illustrations/"+no+".png"
        console.log(no)
        document.body.classList.add('stopScrolling')
    }
    function hide() {
        cover.style.display = 'none'
        document.body.classList.remove('stopScrolling')
    }

    ills = document.querySelector('.ills').querySelectorAll('img')
    for (i = 0; i < ills.length; i++) {
        // console.log()
        ills[i].style.animationDelay = i / 10 + 's'

    }

</script>
