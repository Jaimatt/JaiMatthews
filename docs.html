<script>
    //for icon, choose from:
    //excel, powerpoint, word, text, pdf, audio, video, code, archive
    //these all link to the relevant font awesome icons
    documents = [
        {
            title: 'TV Show Rankings',
            link: 'docs/shows.html',
            icon: 'excel',
            download: false,
        },
        {
            title: 'Books Spreadsheet',
            link: 'docs/books.html',

        },
        {
            title: 'Super Mario Odyssey Timer',

            icon: 'code',
            download: false,
        },
        {
            title: 'JM Article DevGuide',
            link: '_TEXTDEMO.html',
            icon: 'text',
            download: false,
        },
        {
            title: 'Book-a-Bench Embed',
            link: 'bookabench.html',
            icon: 'code',
            download: false,
        },
        {
            title: 'Carli & Co. Embed',
            link: 'cnc.html',
            icon: 'code',
            download: false,
        },
        {
            title: 'Bookmark Design Comp.',
            link: 'docs/bookmarks.pdf',
            icon: 'pdf',
            download: false,
        },
        {
            title: 'The Rendezvous - Short Film',
            link: 'https://www.youtube.com/watch?v=SxktarnYox4',
            icon: 'video',
            download: false,
        },
        {
            title: 'Laser Cut TARDIS Design',
            link: 'docs/TARDIS.pdf',
            icon: 'pdf',
            download: false,
        },
        {
            title: 'Custom Switch Covers',
            link: 'docs/switchcover.pdf',
            icon: 'pdf',
            download: false,
        },
        {
            title: 'Biographical No. Generator',
            link: 'docs/biographicals.py',
            icon: 'code',
            download: true,
        },
        {
            title: 'Doctor Who Episode List',
            link: 'docs/doctorwho.html',
            icon: 'excel',
            download: false,
        },
    ]

    //alphabetise
    documents.sort(compare);

    //get HTML element
    docsList = document.querySelector('.docsList')
    
    //for each document
    for (i = 0; i < documents.length; i++) {

        //make download-only ones have 'download'
        if (documents[i].download) d = ' download'
        else d = ''

        //insert HTML into page
        docsList.innerHTML += `
            <div>
                <i class="fa fa-file-${documents[i].icon}-o"></i>
                <a target="_blank" href="${documents[i].link}"${d}><p>${documents[i].title}</p></a>  
            </div>
        `
    }

    //sort() compare function for getting object title
    function compare(a, b) {
        if (a.title < b.title){
            return -1;
        }
        if (a.title > b.title){
            return 1;
        }
        return 0;
    }

</script>
