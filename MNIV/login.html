<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/wIcon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body style="background-image: url(assets/home.png);">
        <div class="timer" id="timerParent">
            <p style="margin-top: 0; margin-bottom: 0;">WARNING!</p>
            <h1 id="timer" style="margin-top: 0; margin-bottom: 0;"></h1>
            <p style="margin-top: 0; margin-bottom: 0;">Until Crash</p>
        </div>
        <div class="loginBox">
            <h1 class="title">Login to System</h1>
            <input spellcheck="false" autocomplete="off" placeholder="Password" id="pwd" onclick="keyShow()" onfocusout="keyHide()"><br><br>
            <button onclick="verify(1)">Log in.</button>
        </div>
        <div class="footer">
            <p>Control Panel | Engine Room</p>
        </div>
        <div class="keyboard" id="keyboard" style="display: none;">
            <button onclick="key('a')">A</button>
            <button onclick="key('b')">B</button>
            <button onclick="key('c')">C</button>
            <button onclick="key('d')">D</button>
            <button onclick="key('e')">E</button>
            <button onclick="key('f')">F</button>
            <button onclick="key('g')">G</button>
            <button onclick="key('h')">H</button>
            <button onclick="key('i')">I</button>
            <button onclick="key('j')">J</button>
            <button onclick="key('k')">K</button>
            <button onclick="key('l')">L</button>
            <button onclick="key('m')">M</button>
            <button onclick="key('n')">N</button>
            <button onclick="key('o')">O</button>
            <button onclick="key('p')">P</button>
            <button onclick="key('q')">Q</button>
            <button onclick="key('r')">R</button>
            <button onclick="key('s')">S</button>
            <button onclick="key('t')">T</button>
            <button onclick="key('u')">U</button>
            <button onclick="key('v')">V</button>
            <button onclick="key('w')">W</button>
            <button onclick="key('x')">X</button>
            <button onclick="key('y')">Y</button>
            <button onclick="key('z')">Z</button>
            <button onclick="key('1')">1</button>
            <button onclick="key('2')">2</button>
            <button onclick="key('3')">3</button>
            <button onclick="key('4')">4</button>
            <button onclick="key('5')">5</button>
            <button onclick="key('6')">6</button>
            <button onclick="key('7')">7</button>
            <button onclick="key('8')">8</button>
            <button onclick="key('9')">9</button>
            <button onclick="key('0')">0</button>
            <button onclick="key('DEL')" class="wide">DELETE</button>
        </div>
</body>
</html>
<script src="main.js"></script>
<script src="input.js"></script>
<script src="timer.js"></script>
